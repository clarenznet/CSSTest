<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Interactive UI Elements</title>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <header class="header">Header</header>
        <main class="main">Main Content
            <div class="button">
                        <button class="interactive-button">Click Me</button>
                    </div>

         <div class="input">
        <input type="range" class="interactive-slider" min="0" max="100" value="50">
         </div>
         <div class="label">
        <label class="interactive-toggle">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        </div>
        </main>

        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
